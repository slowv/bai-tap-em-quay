<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/authentication.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My todo-s</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " data-link='/todo-asm/pages/user-management.html' href="#">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" data-link='/todo-asm/pages/todo-management.html'>Todo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       data-link='/todo-asm/pages/post-management.html'>Post</a>
                </li>
            </ul>
            <div class="container-fluid text-end">
                <h5 class="user-logged"></h5>
                <a class="logout">Đăng xuất</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card p-3 px-5 shadow">
        <div class="card-body ">
            <div class="row mb-5">
<!--                Title-->
                <div class="col-md-12 text-center">
                    <div class="title">
                        <i class="fa fa-check-square" aria-hidden="true"></i>
                        <u>
                            My Todo-s
                        </u>
                    </div>
                </div>
            </div>

            <div class="row text-center box-status mb-5">
                <div class="col-md-4">
                    <button class="btn status status-active" data="All">All</button>
                </div>
                <div class="col-md-4">
                    <button class="btn status" data="Active">Active</button>
                </div>
                <div class="col-md-4">
                    <button class="btn status" data="Complete">Complete</button>
                </div>
            </div>

            <!--  Input thêm công việc-->
            <div class="row mb-5 box-add-task">
                <div class="col-md-10">
                    <input type="text" id="input-add-task" class="form-control" placeholder="Thêm công việc..." aria-label="Thêm công việc..." aria-describedby="btn-add">
                </div>
                <div class="col-md-2 text-center">
                    <button class="btn btn-primary" type="button" id="btn-add-task">Thêm mới</button>
                </div>
            </div>

<!--            Danh sách công việc-->
            <div class="row">
                <div class="col-md-10">
                    <div id="tasks">
                        <div class="task">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flex1">
                                <label class="form-check-label" for="flex1">
                                    Default checkbox
                                </label>
                            </div>
                            <i class="fa fa-trash text-danger" aria-hidden="true"></i>
                        </div>
                        <div class="task">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flex2">
                                <label class="form-check-label" for="flex2">
                                    Default checkbox
                                </label>
                            </div>
                            <i class="fa fa-trash text-danger" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="text-end d-none box-delete-all">
                        <button type="button" class="btn btn-danger btn-sm" onclick="deleteAll()">Xóa tất cả</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/lib/bootstrap.min.js"></script>
<script type="module" src="../js/router.js"></script>
<script type="module" src="../js/index.js"></script>
</body>
</html>
