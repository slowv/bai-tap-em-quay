<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentication</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../css/authentication.css">
</head>
<body>
<div class="box-authentication">
    <div class="login">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-login"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true">Đăng nhập
                </button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-register"
                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Đăng ký
                </button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active my-3" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <small class="msg email-msg text-danger"></small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" placeholder="Mật khẩu...">
                    <small class="msg password-msg text-danger"></small>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-primary" id="btn-login">Đăng nhập</button>
                </div>
            </div>

            <div class="tab-pane fade my-3" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                        <label for="firstname" class="form-label">Họ <span class="text-danger">*</span></label>
                        <input type="text" placeholder="Nhập họ của bạn..." class="form-control" id="firstname" value=""
                               required>
                        <small class="msg firstname-msg text-danger">
                        </small>
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">Tên <span class="text-danger">*</span></label>
                        <input type="text" placeholder="Nhập tên của bạn..." class="form-control" id="lastname" value=""
                               required>
                        <small class="msg lastname-msg text-danger">
                        </small>
                    </div>
                    <div class="col-md-12">
                        <label for="register-email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="text" placeholder="Nhập email của bạn..." class="form-control" id="register-email"
                               value="" required>
                        <small class="msg register-email-msg text-danger">
                        </small>
                    </div>
                    <div class="col-md-12">
                        <label for="register-password" class="form-label">Mật khẩu <span
                                class="text-danger">*</span></label>
                        <input type="password" placeholder="Nhập mật khẩu..." class="form-control"
                               id="register-password" value="" required>
                        <small class="msg register-password-msg text-danger">
                        </small>
                    </div>
                    <div class="col-12 text-end">
                        <button class="btn btn-primary" type="button" id="btn-register">Đăng ký</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../js/lib/bootstrap.min.js"></script>
<script type="module" src="../js/authentication.js"></script>
</body>
</html>
